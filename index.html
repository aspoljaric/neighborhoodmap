<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src = 'js/lib/jquery-3.1.0.min.js'></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbmfw7OfezCJs7qpCOQQZ7IB46SKTQZ14"></script>
    <title>Map</title>
</head>
<body>
    <nav id="drawer" class="dark_blue open">
      <h2>Search</h2>
      <p>LIST</p>
    </nav>

    <main class="light_blue">
      <a id="menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
        </svg>
      </a>

      <div id="map">

      </div>

    </main>





<script>
    var myAddress = "56 bridge road richmond";
    var googleMapsAPIUrl = "https://maps.googleapis.com/maps/api/geocode/json?address=" + myAddress + "&key=AIzaSyAbmfw7OfezCJs7qpCOQQZ7IB46SKTQZ14";
    $.getJSON(googleMapsAPIUrl, function(data){
        var lat = data.results[0].geometry.location.lat;
        var lng = data.results[0].geometry.location.lng;
        var myLatLng = {lat: lat, lng: lng};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'AMOS!'
        });
    }).fail(function(){
        document.getElementById("map").innerHTML = "FAILED";
    });

</script>








    <script>
      /*
       * Open the drawer when the menu ison is clicked.
       */
      var menu = document.querySelector('#menu');
      var main = document.querySelector('main');
      var drawer = document.querySelector('#drawer');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });
      main.addEventListener('click', function() {
        drawer.classList.remove('open');
      });
    </script>
    <script src = "js/lib/knockout-3.4.0.js"></script>
    <script src = "js/app.js"></script>
</body>
</html>

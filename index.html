<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src = 'js/lib/jquery-3.1.0.min.js'></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/oauth.js"></script>
    <script type="text/javascript" src="js/lib/sha1.js"></script>
    <title>Map</title>
</head>
<body>
    <nav id="drawer" class="dark_blue open">
      <h2>Search</h2>

      <p>

        <ul data-bind="foreach: neigbourhoodList">
            <li>
                <a href="#" data-bind="click: $parent.setNeighbourhoodLocation">
                  <span data-bind="text: addressLine1"></span>
                </a>
            </li>
        </ul>

      </p>


    </nav>

    <main class="light_blue">
      <a id="menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
        </svg>
      </a>
      <div id="map"></div>
    </main>

    <script src = "js/ui.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbmfw7OfezCJs7qpCOQQZ7IB46SKTQZ14&callback=initGoogleMap"></script>
    <script src="js/api.js"></script>
    <script src="js/google-api.js"></script>
    <script src="js/yelp-api.js"></script>
    <script src ="js/lib/knockout-3.4.0.js"></script>
    <script src ="js/app.js"></script>
</body>
</html>

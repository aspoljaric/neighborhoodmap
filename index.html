<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Map</title>
</head>
<body>
  <nav id="drawer" class="nav-bar" data-bind="css: { open: isMenuClicked() === true }">
    <input id="filter-input" type="text" placeholder="Filter Locations" data-bind="textInput: filter"/>
    <ul id="filter-all-locations" data-bind="foreach: filteredNeigbourhoodList" >
      <li id="filter-location" data-bind="text: addressLine1, click: $parent.setNeighbourhoodLocation"></li>
    </ul>
  </nav>
  <main data-bind="click: toggleMain, clickBubble: false" >
    <a id="menu" data-bind="click: toggleMenu, clickBubble: false">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" ></path>
      </svg>
    </a>
    <div id="map"></div>
  </main>
  <script src = 'js/lib/jquery-3.1.0.min.js'></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/oauth.js"></script>
  <script src="js/lib/sha1.js"></script>
  <script src="js/api.js"></script>
  <script src="js/google-api.js"></script>
  <script src="js/yelp-api.js"></script>
  <script src ="js/lib/knockout-3.4.0.js"></script>
  <script src ="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbmfw7OfezCJs7qpCOQQZ7IB46SKTQZ14&callback=initGoogleMap&onerror=setAPIFailMessage('Unable%20to%20connect%20to%20Google%20Maps.')"></script>
</body>
</html>
